swagger: "2.0"
info:
  description: |
    This is the API Documentation for the LiberatePro Project
  version: 1.0.0
  title: Liberate Pro
  termsOfService: https://devliberate.tk
  contact:
    email: dalal.nishu@icycastle.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: devliberate.tk
basePath: /nodeapi
tags:
- name: Auth Routes
  description: Authentication Routes
- name: User Routes
  description: APIs to manage the common-user-level activities
- name: Public Routes
  description: APIs to manage the common-public-level activities
- name: Admin Routes
  description: APIs to manage the admin-level activities
- name: Patient Routes
  description: APIs to manage the patient-level activities
- name: Clinician Routes
  description: APIs to manage the clinician-level activities
schemes:
- https
paths:
  /auth/login:
    post:
      tags:
      - Auth Routes
      summary: This service will be used to both login and activate the user
      operationId: loginActivateUser
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: email
        in: formData
        description: Email of the user
        required: true
        type: string
      - name: password
        in: formData
        description: Password of the user, required when logging in
        required: false
        type: string
      - name: activationCode
        in: formData
        description: Activation Code of the user, required when activating user
        required: false
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
        required: true
        type: integer
      responses:
        "200":
          description: '#/definitions/ApiResponse'
  /auth/check-reset:
    post:
      tags:
      - Auth Routes
      summary: This service will be used to validate the email to allow the reset options by email or security questions
      operationId: checkResetPassword
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: email
        in: formData
        description: Email of the user
        required: true
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
        required: true
        type: integer
      responses:
        "200":
          description: '#/definitions/ApiResponse'
  /auth/gen-reset:
    post:
      tags:
      - Auth Routes
      summary: This service will be used to generate the reset token for the user to reset the password
      operationId: genResetPasswordToken
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: email
        in: formData
        description: Email of the user
        required: true
        type: string
      - name: question_id
        in: formData
        description: Security Question Id being answered - required when resetting password by answering security answer
        required: false
        type: string
      - name: security_answer
        in: formData
        description: Security Question Answer - required when resetting password by answering security answer
        required: false
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
        required: true
        type: integer
      responses:
        "200":
          description: '#/definitions/ApiResponse'
  /auth/get-reset:
    post:
      tags:
      - Auth Routes
      summary: This service will be used to validate the reset token from the client informing whether to allow to reset the password or not
      operationId: getResetPasswordToken
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: token
        in: formData
        description: Password Reset Token
        required: true
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
        required: true
        type: integer
      responses:
        "200":
          description: '#/definitions/ApiResponse'
  /auth/post-reset:
    post:
      tags:
      - Auth Routes
      summary: This service will be used to reset the password against the reset token which is linked to the user requesting the same
      operationId: postResetPassword
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: token
        in: formData
        description: Password Reset Token against which password is to be updated
        required: true
        type: string
      - name: password
        in: formData
        description: New Password
        required: true
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
        required: true
        type: integer
      responses:
        "200":
          description: '#/definitions/ApiResponse'
  /admin/invite-user:
