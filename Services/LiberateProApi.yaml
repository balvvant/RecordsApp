      parameters:
      - name: jwt
        in: header
        description: Auth Token of the admin
        required: true
        type: string
      - name: userid
        in: header
        description: UserId of the admin
        required: true
        type: integer
      - name: email
        in: formData
        description: Email of the user to be invited to the platform
        required: true
        type: string
      - name: activation_code
        in: formData
        description: Activation code from client
        required: false
        type: string
      - name: role
        in: formData
        description: RoleId of the user (1 or 2 for admin, 3 for clinician, 4 for patient)
